version: '3.8'
services:
  namesrv:
    image: apache/rocketmq:5.3.0
    container_name: rmqnamesrv
    ports:
      - 9876:9876
    networks:
      - rocketmq
    volumes:
      - ./config/runserver.sh:/home/rocketmq/rocketmq-5.3.0/bin/runserver.sh
    environment:
      - MAX_HEAP_SIZE=256M
      - HEAP_NEWSIZE=128M
    command: sh mqnamesrv
  broker:
    image: apache/rocketmq:5.3.0
    container_name: rmqbroker
    ports:
      - 10909:10909
      - 10911:10911
      - 10912:10912
    environment:
      - NAMESRV_ADDR=rmqnamesrv:9876
      - MAX_HEAP_SIZE=512M
      - HEAP_NEWSIZE=256M
    depends_on:
      - namesrv
    networks:
      - rocketmq
    volumes:
      - ./config/broker.conf:/home/rocketmq/rocketmq-5.3.0/conf/broker.conf
      - ./config/runbroker.sh:/home/rocketmq/rocketmq-5.3.0/bin/runbroker.sh
    command: sh mqbroker -c /home/rocketmq/rocketmq-5.3.0/conf/broker.conf
  dashboard:
    image: apacherocketmq/rocketmq-dashboard:latest
    container_name: rmqdashboard
    networks:
      - rocketmq
    depends_on:
      - broker
      - namesrv
    environment:
      - JAVA_OPTS=-Drocketmq.namesrv.addr=rmqnamesrv:9876
    ports:
      - 8080:8080
networks:
  rocketmq:
    driver: bridge
